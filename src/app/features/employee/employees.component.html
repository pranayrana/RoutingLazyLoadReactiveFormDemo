<h2>List of Employees</h2>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{emp.Name}}</td>
      <td> {{emp.Phone}}</td>
      <td>{{emp.Email}}</td>
      <td><a [routerLink]="['edit',emp.id]">edit</a></td>
    </tr>
  </tbody>
</table>
